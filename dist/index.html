<!doctype html><html lang="en" class="md-theme-default"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><link rel="stylesheet" href="/styles/styles.css"/><link rel="stylesheet" href="/styles/vue-material.css"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons"><link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css"><title>Briq coding assignment</title></head><body><main class="quote-container" id="quote-container"><md-toolbar class="md-accent"><h1 class="md-title">Random Quote Generator</h1></md-toolbar><md-content><transition name="slide-fade"><span class="md-title" v-if="show" id="text">{{quote}}</span></transition><transition name="slide-fade"><md-progress-spinner v-show="!show" class="md-accent" :md-diameter="30" md-mode="indeterminate"></md-progress-spinner></transition><transition name="fade-in"><p class="md-subheading" v-if="show" id="author">~ {{author ? author : 'Unknown origin'}}</p></transition><transition name="fade-in"><p class="md-caption" v-if="show" id="source">from: {{source ? source : 'Unknown origin'}}</p></transition></md-content><div class="btn-wrapper"><md-button class="md-accent md-raised" @click="getQuote" id="new-quote">Get New Quote</md-button><md-button class="md-primary md-raised" @click="showQuotes" id="show-quote">{{ratedQuotesBtnTxt}}</md-button><p class="md-body-2 padding10">Rate this quote</p><star-rating v-model="rating" @rating-selected="setRating" :star-size="20"/></div><md-list v-if="showRatedQuotes"><md-list-item v-for="item in ratedQuotes" :key="item+index"><span class="md-list-item-text">{{item}}</span><md-divider></md-divider></md-list-item></md-list><md-snackbar :md-position="position" :md-duration="duration" :md-active.sync="dialogShown" md-persistent>Rating submitted successfully</md-snackbar></main><script src="/src/app.js"></script><script src="main.js"></script></body></html>
